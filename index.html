<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Stopwatch Application" />
    <meta property="og:description" content="Stopwatch with History Tracking and CSV Export" />
    <meta property="og:image" content="thumbnail.png" /> <!-- Update with your image URL -->
    <meta property="og:url" content="https://ananggadipa.github.io/stopwatch/" />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.png" type="image/png"> 
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="links">
            <a href="https://github.com/ananggadipa/stopwatch" target="_blank">
                <i class="fab fa-github"></i> Github
            </a>   
            <a href="https://x.com/ananggadipa" target="_blank">
                <i class="fab fa-twitter"></i> @ananggadipa
            </a>
        </div>
        <div id="display">00:00.000</div>
        <div class="button-container">
            <button id="toggleBtn">Start</button>
            <button id="recordBtn">Record</button>
            <button id="resetBtn">Reset</button>
            <button id="clearAllBtn">Delete All</button>
            <button id="exportBtn">Export CSV</button>
        </div>
        <input type="text" id="noteInput" placeholder="Enter note for this record">
        
        <h2>History</h2>
        <ul id="history"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
